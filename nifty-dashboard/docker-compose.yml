version: "3.9"
services:
  backend:
    build: ./backend
    container_name: nifty-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: nifty-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped
